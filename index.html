<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Carpet Royals - Powered by Mahakal</title>
  <style>
    body {
      background: url('https://i.ibb.co/QkFJt3P/red-carpet-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: gold;
      text-align: center;
    }
    h1 {
      background: red;
      color: gold;
      padding: 15px;
      border-radius: 12px;
      display: inline-block;
      margin-top: 20px;
      font-size: 32px;
    }
    .number-box {
      margin: 20px auto;
      padding: 10px;
      background: red;
      border-radius: 10px;
      display: inline-block;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: gold;
      color: black;
      cursor: pointer;
      margin-left: 10px;
    }
    #countdown {
      font-size: 20px;
      margin: 15px;
      color: white;
    }
    #cards-container {
      display: none;
      margin-top: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 150px);
      grid-gap: 15px;
      justify-content: center;
    }
    .card {
      width: 150px;
      height: 220px;
      perspective: 1000px;
      cursor: pointer;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
    }
    .card-front {
      transform: rotateY(180deg);
    }
    .card-back {
      background: black;
      color: gold;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Red Carpet Royals - Powered by MAHAKAL</h1>
  <div class="number-box">
    <input type="text" id="mobileNumber" placeholder="Enter Mobile Number">
    <button onclick="startGame()">Start</button>
  </div>
  <div id="countdown"></div>
  <div id="mobileDisplay"></div>
  <div id="cards-container">
    <div class="grid" id="cards"></div>
  </div>

<script>
  let flippedCount = 0;
  let lockedNumbers = {};

  function startGame() {
    let number = document.getElementById('mobileNumber').value;
    if (!number) {
      alert("Enter mobile number");
      return;
    }
    if (lockedNumbers[number]) {
      alert("This number is locked. Try again later.");
      return;
    }
    lockedNumbers[number] = true;
    document.getElementById('mobileDisplay').innerHTML = "<h2>Mobile: " + number + "</h2>";
    document.getElementById('cards-container').style.display = "block";
    startCountdown(7*24*60*60);
    loadCards();
  }

  function startCountdown(seconds) {
    const display = document.getElementById('countdown');
    let timer = setInterval(function() {
      let days = Math.floor(seconds / (24*60*60));
      let hrs = Math.floor((seconds % (24*60*60)) / 3600);
      let mins = Math.floor((seconds % 3600) / 60);
      let secs = seconds % 60;
      display.textContent = "Lockout Time: " + days + "d " + hrs + "h " + mins + "m " + secs + "s";
      seconds--;
      if (seconds < 0) clearInterval(timer);
    }, 1000);
  }

  function loadCards() {
    let suits = ["hearts","diamonds","clubs","spades"];
    let ranks = ["jack","queen","king"];
    let allCards = [];
    suits.forEach(s => {
      ranks.forEach(r => {
        allCards.push(r + "_" + s + ".png");
      });
    });

    allCards = allCards.sort(() => Math.random() - 0.5);
    const container = document.getElementById("cards");
    container.innerHTML = "";
    allCards.forEach(card => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <div class="card-inner">
          <div class="card-back">MAHAKAL</div>
          <div class="card-front"><img src="cards/${card}" width="150" height="220"></div>
        </div>`;
      div.addEventListener("click", function() {
        if (flippedCount >= 2 || div.classList.contains("flipped")) return;
        div.classList.add("flipped");
        flippedCount++;
      });
      container.appendChild(div);
    });
  }
</script>
</body>
</html>
