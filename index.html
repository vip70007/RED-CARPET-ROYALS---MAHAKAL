<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Carpet Royals - Powered by MAHAKAL</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('https://i.ibb.co/9rK9B5Q/red-carpet-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: gold;
      text-align: center;
    }
    header {
      background: rgba(150, 0, 0, 0.9);
      padding: 20px;
      font-size: 32px;
      font-weight: bold;
      color: gold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    header img {
      width: 50px;
    }
    #inputSection {
      margin: 20px auto;
      background: rgba(150,0,0,0.9);
      padding: 20px;
      border-radius: 12px;
      width: 320px;
    }
    #inputSection input {
      padding: 10px;
      width: 200px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    #inputSection button {
      padding: 10px 20px;
      background: gold;
      color: black;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    #countdown {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }
    #cardsSection {
      display: none;
      margin-top: 20px;
    }
    #mobileDisplay {
      font-size: 20px;
      margin-bottom: 15px;
      font-weight: bold;
      color: #fff;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 15px;
      justify-content: center;
    }
    .card {
      width: 100px;
      height: 140px;
      perspective: 1000px;
      cursor: pointer;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }
    .card.flip .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }
    .card-back {
      background: black;
      color: gold;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
    }
    .card-front {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <audio id="flipSound" src="https://www.myinstants.com/media/sounds/card-flip.mp3"></audio>
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-epic.mp3" type="audio/mpeg">
  </audio>

  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/616/616490.png" alt="crown">
    Red Carpet Royals – Powered by MAHAKAL
  </header>

  <div id="inputSection">
    <input type="text" id="mobileNumber" placeholder="Enter Mobile Number">
    <button onclick="startGame()">Start</button>
    <div id="countdown"></div>
  </div>

  <div id="cardsSection">
    <div id="mobileDisplay"></div>
    <div class="cards" id="cardsGrid"></div>
  </div>

  <script>
    const cardsData = [
      "https://i.ibb.co/7jsFcmb/jack-hearts.png",
      "https://i.ibb.co/Mh1PvB1/jack-diamonds.png",
      "https://i.ibb.co/RBQxZ5c/jack-clubs.png",
      "https://i.ibb.co/7gnZfFh/jack-spades.png",
      "https://i.ibb.co/Ld7Rjm5/queen-hearts.png",
      "https://i.ibb.co/N2rTfvH/queen-diamonds.png",
      "https://i.ibb.co/JrbHp0Q/queen-clubs.png",
      "https://i.ibb.co/9c3XL3Q/queen-spades.png",
      "https://i.ibb.co/sjqc6Xh/king-hearts.png",
      "https://i.ibb.co/XCd3s5g/king-diamonds.png",
      "https://i.ibb.co/vYcCN1w/king-clubs.png",
      "https://i.ibb.co/6txks3Z/king-spades.png"
    ];

    let flippedCount = 0;
    let lockedNumbers = JSON.parse(localStorage.getItem("lockedNumbers")) || {};

    function startGame() {
      const mobile = document.getElementById("mobileNumber").value;
      if (!mobile) {
        alert("Enter valid mobile number");
        return;
      }
      if (lockedNumbers[mobile] && Date.now() < lockedNumbers[mobile]) {
        alert("This number is locked. Try after 7 days!");
        return;
      }

      const lockTime = Date.now() + 7 * 24 * 60 * 60 * 1000;
      lockedNumbers[mobile] = lockTime;
      localStorage.setItem("lockedNumbers", JSON.stringify(lockedNumbers));

      startCountdown(lockTime);
      document.getElementById("inputSection").style.display = "none";
      document.getElementById("cardsSection").style.display = "block";
      document.getElementById("mobileDisplay").innerText = "Mobile: " + mobile;
      loadCards();
    }

    function startCountdown(endTime) {
      const countdown = document.getElementById("countdown");
      function update() {
        const now = Date.now();
        const diff = endTime - now;
        if (diff <= 0) {
          countdown.innerText = "Unlocked! You can play again.";
          return;
        }
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const mins = Math.floor((diff / (1000 * 60)) % 60);
        const secs = Math.floor((diff / 1000) % 60);
        countdown.innerText = `Lock: ${days}d ${hours}h ${mins}m ${secs}s`;
        setTimeout(update, 1000);
      }
      update();
    }

    function loadCards() {
      const grid = document.getElementById("cardsGrid");
      grid.innerHTML = "";
      const shuffled = cardsData.sort(() => 0.5 - Math.random());
      shuffled.forEach(src => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="card-inner">
            <div class="card-back">MAHAKAL</div>
            <div class="card-front"><img src="${src}" width="100%" height="100%"></div>
          </div>
        `;
        card.addEventListener("click", () => flipCard(card));
        grid.appendChild(card);
      });
    }

    function flipCard(card) {
      if (card.classList.contains("flip")) return;
      if (flippedCount >= 2) return;
      document.getElementById("flipSound").play();
      card.classList.add("flip");
      flippedCount++;
    }
  </script>
</body>
</html>
